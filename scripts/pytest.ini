[pytest]
# Pytest configuration for negotiation service tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Markers (can be used to categorize tests)
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_api: Tests requiring API keys

# Ignore patterns
norecursedirs = .git __pycache__ dist build *.egg-info .venv

# Minimum Python version
minversion = 3.10
